<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add property</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="titles">
        <div class="title">Add your property for sale</div>
        <div class="subtitle">
          Yes, you can sell where you live and get cash!!
        </div>
      </div>
    </header>
    <!-- FORM -->
    <div class="content">
      <h3>Add Property</h3>
      <form name="properties">
        <label for="image">img</label>
        <input
          type="text"
          name="image"
          id="imageInput"
          placeholder="https://google.com/logo.png"
          required
        />
        <label for="price">Pirce, EUR</label>
        <input
          type="number"
          name="price"
          id="priceInput"
          placeholder="50000"
          required
        />
        <label for="description">Description</label>
        <textarea
          name="description"
          id="descriptionInput"
          cols="30"
          rows="10"
          placeholder="anything you would like to say?"
          required
        ></textarea>
        <label for="cities">City</label>
        <select name="cities" id="citiesDropdown">
          <option value="Vilnius">Vilnius</option>
          <option value="Klaipeda">Klaipeda</option>
          <option value="Kaunas">Kaunas</option>
        </select>
        <button type="submit">Add property</button>
      </form>
    </div>

    <!-- SCRIPT -->
    <script src="./addScript.js"></script>
  </body>
</html>
