<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="titles">
        <div class="title">Property List</div>
        <div class="subtitle">See all the houses you want!</div>
      </div>
    </header>
    <!-- content -->
    <div class="content">
      <!-- filter -->
      <div class="filter">
        <h2>Filter:</h2>
        <div class="filterBar">
          <div class="filterOptions">
            <button class="cityFilterBtn">Vilnius</button>
            <button class="cityFilterBtn">Kaunas</button>
            <button class="cityFilterBtn">Klaipeda</button>
          </div>
          <button class="addPropertyBtn">
            <a href="add.html">Add Property ></a>
          </button>
        </div>
      </div>
      <div class="properties">Loading...</div>
      <div class="pagnitions">
        <button class="pagnition">0</button>
        <button class="pagnition">1</button>
        <button class="pagnition">2</button>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="./script.js"></script>
  </body>
</html>
